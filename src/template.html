<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>

<body>
    <div class="content">
        <h1>Todo list!</h1>

        <dialog id="project-modal">
            <button id="close-project-modal">Close</button>
            <h2>Create a New Project</h2>
            <form id="project-form">
                <div>
                    <label for="project-title">Project Title:</label>
                    <input autofocus type="text" id="project-title" name="project-title" required>
                </div>
                <div>
                    <label for="project-notes">Project Notes:</label>
                    <textarea id="project-notes" name="project-notes" rows="4" required></textarea>
                </div>
                <button type="submit">Add Project</button>
            </form>
        </dialog>
        <button id="open-project-modal">New project</button>


        <dialog id="todo-modal">
            <button id="close-todo-modal">Close</button>
            <h2>Create a New Todo</h2>
            <form id="todo-form" data-index="">
                <div>
                    <label for="todo-title">Todo Title:</label>
                    <input autofocus type="text" id="todo-title" name="todo-title" required>
                </div>
                <div>
                    <label for="todo-description">Todo Description:</label>
                    <textarea id="todo-description" name="todo-description" rows="4" required></textarea>
                </div>
                <div>
                    <label for="todo-due">Todo Due Date:</label>
                    <input type="date" id="todo-due" name="todo-due" required>
                </div>
                <div>
                    <label for="todo-priority">Todo Priority:</label>
                    <select id="todo-priority" name="todo-priority" required>
                        <option>Low</option>
                        <option selected>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <button type="submit">Add Todo</button>
            </form>
        </dialog>


        <dialog id="todo-edit-modal">
            <button id="close-todo-edit-modal">Close</button>
            <h2>Edit Todo</h2>
            <form id="todo-edit-form" data-index="">
                <div>
                    <label for="todo-edit-title">Todo Title:</label>
                    <input autofocus type="text" id="todo-edit-title" name="todo-edit-title" required>
                </div>
                <div>
                    <label for="todo-edit-description">Todo Description:</label>
                    <textarea id="todo-edit-description" name="todo-edit-description" rows="4" required></textarea>
                </div>
                <div>
                    <label for="todo-edit-due">Todo Due Date:</label>
                    <input type="date" id="todo-edit-due" name="todo-edit-due" required>
                </div>
                <div>
                    <label for="todo-edit-priority">Todo Priority:</label>
                    <select id="todo-edit-priority" name="todo-edit-priority" required>
                        <option>Low</option>
                        <option selected>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <button type="submit">Edit Todo</button>
            </form>
        </dialog>


    </div>
</body>

</html>
